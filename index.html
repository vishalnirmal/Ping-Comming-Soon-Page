<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/66d1c73752.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <img src="./images/logo.svg" class="logo" alt="company-logo">
  
  <p class="info">We are launching <span>soon!</span></p>  
  <p class="sub-info">Subscribe and get notified</p>
  <div class="input-section">
    <div class="input-email">
      <input type="text" class="email" placeholder="Your email address..." autocomplete="off">
      <p class="error">Please provide a valid email address</p>
    </div>
    <input type="button" class="notify-button" value="Notify Me">
  </div>
  <img src="./images/illustration-dashboard.png" alt="Ilustration Image" class="illus-img">
  <div class="social-media">
    <p class="icons"><i class="fab fa-facebook-f"></i></p>
    <p class="icons"><i class="fab fa-twitter"></i></p>
    <p class="icons"><i class="fab fa-instagram"></i></p>
  </div>
  <p class="footer">&copy; Copyright Ping. All rights reserved.</p>
  <script src="./index.js"></script>
</body>
</html>
